---
layout: default.njk
---

{% for post in collections.posts reversed %}

  <article>
    <a href="{{ post.url }}">
      <img src="{{ post.data.feature_image }}" />
    </a>
    <p>{%- for tag in post.data.tags -%}{{ tag.name }}{%- endfor -%}</p>
    <h4>
      <a href="{{ post.url }}">{{ post.data.title }}</a>
    </h4>
    <p>
      <a href="">{{ post.data.description }}</a>
    </p>
    <address>
      <p>{{ post.date | htmlDateString }} &bull; {{ post.templateContent | getReadingTime }} min read</p>
    </address>
  </article>

{% endfor %}
